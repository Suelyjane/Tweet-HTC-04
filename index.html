<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="inside-box">
                <div class="image"><img class="icon-logo" src="images/Logo-Nike.svg" alt="Logo Nike" title="Logo Nike"></div>
                        
                <div class="wrapper">
                    <div class="first-wrapper">
                        <h2>Nike</h2>
                        <img  class="icon-checked" src="images/Icone-Verificado.svg" alt="Ícone de verificado" title="Ícone de verificado">
                        <span class="info-logo">@Nike</span>
                        <div class="dot-box">
                            <span class="dot"></span>
                        </div>
                        <span class="info-date">10 de mar</span>
                    </div>

                    <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.<br><br>Join us</p>

                    <div class="second-wrapper">
                    
                        <img class="icon-comment" src="images/Comentario.svg" alt="Ícone de comentário" title="Comentário">
                        <span class="number">3</span>
                        
                                
                        <img class="icon-retwett" src="images/Retwettar.svg" alt="Ícone de retuitar" title="Retuitar">  
                        <h3 class="retwettar">3,6 mil</h3>

                        <img class="icon-favorite"  src="images/Favoritar.svg" alt="Ícone de favoritar" title="Favoritar">
                        <h3 class="favorite-number">67 mil</h3>
                        
                        <img class="icon-send"  src="images/Compartilhar.svg" alt="Ícone compartilhar" title="Compartilhar">

                    </div>
                                      
                </div>

            </div>                   
                                                
        </div>                        
                
    </body>
</html>
